<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Tecno Cel ‚Ä¢ Pagamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#f2f4f7;
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.app{
  background:#fff;
  width:100%;
  max-width:420px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.1);
  overflow:hidden;
  position:relative;
}
.header{
  padding:18px;
  text-align:center;
  border-bottom:1px solid #eee;
}
.logo{font-size:22px;font-weight:700}
.page{display:none;padding:20px}
.page.active{display:block}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
}
input{border:1px solid #ccc}
button{
  border:none;
  background:#2e7d32;
  color:#fff;
  font-weight:600;
}
.option{
  border:1px solid #ddd;
  border-radius:12px;
  padding:14px;
  margin-top:12px;
  cursor:pointer;
}
.option:hover{background:#f6fff8}
.code{
  background:#f7f9fc;
  border:1px dashed #cfd8dc;
  padding:12px;
  border-radius:10px;
  word-break:break-all;
}
.back{background:#eee;color:#333}
.admin-btn{
  position:absolute;
  top:10px;
  right:10px;
  opacity:.15;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="app">

<div class="admin-btn" onclick="abrirAdmin()">‚öôÔ∏è</div>

<div class="header">
  <div class="logo" id="empresa">Tecno Cel</div>
  <small>Pagamento seguro</small>
</div>

<div id="form" class="page active">
  <input id="nome" placeholder="Nome completo">
  <input id="telefone" placeholder="Telefone">
  <input id="endereco" placeholder="Endere√ßo">
  <button onclick="continuar()">Continuar</button>
</div>

<div id="metodos" class="page">
  <div class="option" onclick="show('pix')">üîë Pix</div>
  <div class="option" onclick="show('boleto')">üßæ Boleto</div>
  <div class="option" onclick="cartao()">üí≥ Cart√£o (WhatsApp)</div>
</div>

<div id="pix" class="page">
  <h3>Chave Pix</h3>
  <div class="code" id="pixKey">carregando...</div>
  <button onclick="copiar('pixKey')">Copiar Pix</button>
  <button class="back" onclick="show('metodos')">Voltar</button>
</div>

<div id="boleto" class="page">
  <h3>C√≥digo do Boleto</h3>
  <div class="code" id="boletoKey">carregando...</div>
  <button onclick="copiar('boletoKey')">Copiar Boleto</button>
  <button class="back" onclick="show('metodos')">Voltar</button>
</div>

<div id="admin" class="page">
  <input id="aEmpresa" placeholder="Empresa">
  <input id="aPix" placeholder="Pix">
  <input id="aBoleto" placeholder="Boleto">
  <input id="aSenha" type="password" placeholder="Senha">
  <button onclick="salvar()">Salvar</button>
  <button class="back" onclick="show('form')">Fechar</button>
</div>

</div>

<script>
const API='https://troca-api.onrender.com';
let dados={};

fetch(API+'/config')
.then(r=>r.json())
.then(c=>{
  empresa.innerText=c.empresa;
  pixKey.innerText=c.pix;
  boletoKey.innerText=c.boleto;
  aEmpresa.value=c.empresa;
  aPix.value=c.pix;
  aBoleto.value=c.boleto;
})
.catch(()=>{});

function show(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function continuar(){
  dados={nome:nome.value,telefone:telefone.value,endereco:endereco.value};
  show('metodos');
}

function copiar(id){
  navigator.clipboard.writeText(document.getElementById(id).innerText);
  alert('Copiado');
}

function cartao(){
  const msg=`Pagamento via cart√£o\nNome:${dados.nome}\nTelefone:${dados.telefone}\nEndere√ßo:${dados.endereco}`;
  location.href='https://wa.me/5516981095904?text='+encodeURIComponent(msg);
}

function abrirAdmin(){
  if(prompt('Senha')==='001533') show('admin');
}

function salvar(){
  fetch(API+'/config',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      empresa:aEmpresa.value,
      pix:aPix.value,
      boleto:aBoleto.value,
      senha:aSenha.value
    })
  }).then(()=>location.reload());
}
</script>

</body>
</html>
